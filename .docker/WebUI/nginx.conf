events { }
http {
    include mime.types;

    server {
        listen 80;
        index index.html;
 
        location ~ ^/datav2/(.*)$ {
            proxy_set_header Host $host;
            proxy_pass http://server/api/Arriba/$1;
        }

        location /data/ {
            proxy_set_header Host $host;
            proxy_pass http://server/;
        }

        location / {
            root /var/www;
            try_files $uri $uri/ /index.html =404;
        }
    }
}